<!DOCTYPE html>
<html>

<head>
    <title>Location</title>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script>
        $(document).ready(function() {
            /* attach a submit handler to the form */
            $('#add_button').click(function() {
                value = $('#location_name').val();
                console.log(value);
                data = { 'location_name': value };
                console.log(data);
                $.ajax({
                    url:         'https://127.0.0.1:8080/hoppers/rest/location/',
                    type:        "POST",
                    contentType: "application/json;",
                    data:        JSON.stringify(data),
                    dataType:    "json",
                    success:     function (msg) {
                        alert('Add Success');
                    },
                    error:       function (err){
                        console.log(err)
                        alert('Add Error');
                    }
                });
            });

            $('#edit_button').click(function() {
                value = $('#location_name').val();
                console.log(value);
                data = { 'location_name': value };
                console.log(data);
                $.ajax({
                    url:         'https://127.0.0.1:8080/hoppers/rest/location/1',
                    type:        "PUT",
                    contentType: "application/json;",
                    data:        JSON.stringify(data),
                    dataType:    "json",
                    success:     function (msg) {
                        alert('Edit Success');
                    },
                    error:       function (err){
                        console.log(err)
                        alert('Edit Error');
                    }
                });
            });

            $('#delete_button').click(function() {
                value = $('#location_name').val();
                console.log(value);
                data = { 'location_name': value };
                console.log(data);
                $.ajax({
                    url:         'https://127.0.0.1:8080/hoppers/rest/location/1',
                    type:        "DELETE",
                    contentType: "application/json;",
                    success:     function (msg) {
                        console.log(msg);
                        alert('Delete Success');
                    },
                    error:       function (err){
                        console.log(err)
                        alert('Delete Error');
                    }
                });
            });

        });
    </script>

</head>

<body>
    <h1>Location</h1>
    <p>Location Name: <input type="text" name="location_name" id="location_name"/></p>
    <button id="add_button">Add</button>
    <button id="edit_button">Edit</button>
    <button id="delete_button">Delete</button>
</body>

</html>
